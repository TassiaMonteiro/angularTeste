<mat-card>
  <mat-toolbar color="primary">Clientes</mat-toolbar>

  <div *ngIf="cliente$ | async as cliente; else loading">
    <table mat-table [dataSource]="cliente" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
      </ng-container>

      <!-- CPF/CNPJ Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.documento }}</td>
      </ng-container>

      <!-- RG Column -->
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef>RG</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.rg }}</td>
      </ng-container>

      <!-- Endereco Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>Endereco</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.endereco }}</td>
      </ng-container>

      <!-- Bairro Column -->
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.bairro }}</td>
      </ng-container>

      <!-- Cidade Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.cidade }}</td>
      </ng-container>

      <!-- Celular Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.celular }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
