<mat-card>
  <mat-toolbar color="primary">Protocolos</mat-toolbar>

  <div *ngIf="protocolo$ | async as protocolo; else loading">
  <table mat-table [dataSource]="protocolo" class="mat-elevation-z8">

    <!-- Nome do Cliente Column -->
    <ng-container matColumnDef="nomeCliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let protocolo">{{ protocolo.nomeCliente }}</td>
    </ng-container>

    <!-- Data de Cadastro Column -->
    <ng-container matColumnDef="dataRegistro">
      <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
      <td mat-cell *matCellDef="let protocolo">{{ protocolo.dataRegistro }}</td>
    </ng-container>

    <!-- Placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let protocolo">{{ protocolo.placa }}</td>
    </ng-container>

    <!-- Situacao Column -->
    <ng-container matColumnDef="isConcluido">
      <th mat-header-cell *matHeaderCellDef>Situacao</th>
      <td mat-cell *matCellDef="let protocolo">{{ protocolo.isConcluido == true ? "CONCLUIDO" : "ABERTO" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
  </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
