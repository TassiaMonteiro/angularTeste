<mat-card>
  <mat-toolbar color="primary">Ve√≠culos</mat-toolbar>

  <div *ngIf="veiculo$ | async as veiculo; else loading">
  <table mat-table [dataSource]="veiculo" class="mat-elevation-z8">

    <!-- Nome do Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.cliente }}</td>
    </ng-container>

    <!-- Documento Cliente Column -->
    <ng-container matColumnDef="cpf_cnpj">
      <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.cpf_cnpj }}</td>
    </ng-container>

    <!-- Placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.placa }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let veiculo">{{ veiculo.tipo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
  </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
